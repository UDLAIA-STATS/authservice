apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  namespace: authservice-prod
  labels:
    app: authservice
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
        environment: production
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        launchdarkly.sdkVersion: "8.1.0"
    spec:
      imagePullSecrets:
        - name: regcred

      containers:
        - name: authservice
          image: dase123/udlaia-stats:authservice
          imagePullPolicy: Always
          ports:
            - containerPort: 8010
              name: http

          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "authservice.settings"

            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: authservice-secrets
                  key: POSTGRES_DB

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: authservice-secrets
                  key: POSTGRES_USER

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authservice-secrets
                  key: POSTGRES_PASSWORD

            - name: DJANGO_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authservice-secrets
                  key: DJANGO_SUPERUSER_PASSWORD

            - name: DJANGO_SUPERUSER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: authservice-secrets
                  key: DJANGO_SUPERUSER_USERNAME

            - name: DJANGO_SUPERUSER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: authservice-secrets
                  key: DJANGO_SUPERUSER_EMAIL

            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authservice-secrets
                  key: SECRET_KEY

            - name: LAUNCHDARKLY_SDK_KEY
              valueFrom:
                secretKeyRef:
                  name: launchdarkly-secrets
                  key: sdk-key

            - name: FEATURE_FLAGS_ENABLED
              value: "true"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health/
              port: 8010
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready/
              port: 8010
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
