name: Django CI

on:
  push:
    branches: [ develop, production ]
  pull_request:
    branches: [ develop, production ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descarga del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalación de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Instalación de dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install django djangorestframework pytest pytest-django

      # 4️⃣ Configuración de base de datos SQLite (por defecto en tests)
      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: authservice.settings
        run: |
          python manage.py migrate
          pytest -v
          