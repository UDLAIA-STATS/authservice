name: Django CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop ]

env:
  DEBUG: True
  DB_ENGINE: django.db.backends.postgresql
  ALLOWED_HOSTS: localhost,127.0.0.1
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim
    name: Configurar entorno Django
    environment: develop

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install django djangorestframework pytest pytest-django

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Esperando a que PostgreSQL esté disponible..."
          for i in {1..15}; do
            if pg_isready -h localhost -p 5432 -U "${{ env.POSTGRES_USER }}" > /dev/null; then
              echo "✅ PostgreSQL está listo!"
              break
            fi
            echo "Esperando..."
            sleep 3
          done

      - name: Create test database
        run: |
          psql -h localhost -U "${{ env.POSTGRES_USER }}" -d postgres -c "CREATE DATABASE \"${{ env.POSTGRES_DB }}\";"
        env:
          PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}

      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Save Python environment
        run: echo "Entorno preparado correctamente ✅"

  run-tests:
    runs-on: ubuntu-latest
    name: Ejecutar pruebas Django
    needs: setup-environment

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies (cached)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install django djangorestframework pytest pytest-django

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: authservice.settings
        run: |
          python manage.py migrate --noinput

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: authservice.settings
        run: |
          pytest -v --maxfail=1 --disable-warnings

  create-pr-main:
    runs-on: ubuntu-latest
    needs: run-tests
    if: success()
    steps:
      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PR_TOKEN }}
          branch: develop
          base: main
          title: "Auto PR: Merge develop into main"
          labels: automated-pr
          committer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          body: |
            ✅ Este Pull Request fue generado automáticamente luego de pasar las pruebas en Django.
