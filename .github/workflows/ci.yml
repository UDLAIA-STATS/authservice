name: Django CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

env:
  DEBUG: True
  DB_ENGINE: django.db.backends.postgresql
  ALLOWED_HOSTS: localhost,127.0.0.1
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5440
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Configurar entorno Django
    env:
      # Ajusta estas variables para que Django use el servicio de PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5440
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

    services:
      postgres:
        image: dase123/udlaia-stats:udla_postgres
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate docker image
        run: |
          echo "Validando la imagen de Docker de PostgreSQL..."
          if docker pull dase123/udlaia-stats:udla_postgres; then
            echo "Imagen de Docker validada correctamente."
          else
            echo "Error al validar la imagen de Docker."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install django djangorestframework pytest pytest-django psycopg2-binary

      - name: Wait for PostgreSQL service
        run: |
          echo "Esperando que PostgreSQL esté listo en host=${{ env.POSTGRES_HOST }} port=${{ env.POSTGRES_PORT }}..."
          for i in {1..20}; do
            if pg_isready -h "${{ env.POSTGRES_HOST }}" -p "${{ env.POSTGRES_PORT }}" -U "${{ env.POSTGRES_USER }}" -d "${{ env.POSTGRES_DB }}" >/dev/null 2>&1; then
              echo "PostgreSQL está disponible"
              exit 0
            fi
            echo "Esperando... ($i/20)"
            sleep 3
          done
          echo "PostgreSQL no respondió a tiempo."
          docker ps --filter "ancestor=dase123/udlaia-stats:udla_postgres" --format "table {{.ID}}\t{{.Status}}\t{{.Names}}"
          exit 1

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: authservice.settings
        run: |
          python manage.py migrate --noinput

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: authservice.settings
        run: |
          pytest -v --maxfail=1 --disable-warnings
