name: Django CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

env:
  DEBUG: True
  DB_ENGINE: django.db.backends.postgresql
  ALLOWED_HOSTS: localhost,127.0.0.1
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5440
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Configurar entorno Django
    services:
      postgres:
        image: dase123/udlaia-stats:udla_postgres
        ports:
          - 5440:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate docker image
        run: |
          echo "Validando la imagen de Docker de PostgreSQL..."
          if docker pull dase123/udlaia-stats:udla_postgres; then
            echo "Imagen de Docker validada correctamente."
          else
            echo "Error al validar la imagen de Docker."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install django djangorestframework pytest pytest-django

      - name: Cache virtual environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Save Python environment
        run: echo "Entorno preparado correctamente âœ…"

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: authservice.settings
        run: |
          python manage.py migrate --noinput

      - name: Run Django tests
        env:
          DJANGO_SETTINGS_MODULE: authservice.settings
        run: |
          pytest -v --maxfail=1 --disable-warnings