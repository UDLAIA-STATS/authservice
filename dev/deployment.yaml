apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  namespace: authservice-dev
  labels:
    app: authservice
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
        environment: development
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        launchdarkly.sdkVersion: "8.1.0"
    spec:
      containers:
      - name: authservice
        image: dase123/udlaia-stats:authservice
        imagePullPolicy: Always
        ports:
        - containerPort: 8010
          name: http
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "authservice.settings"

        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: authservice-secrets
              key: database-url

        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authservice-secrets
              key: secret-key

        - name: LAUNCHDARKLY_SDK_KEY
          valueFrom:
            secretKeyRef:
              name: launchdarkly-secrets
              key: sdk-key

        - name: ENVIRONMENT
          value: "development"

        - name: FEATURE_FLAGS_ENABLED
          value: "true"

        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"

        livenessProbe:
          httpGet:
            path: /health/
            port: 8010
          initialDelaySeconds: 20
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health/ready/
            port: 8010
          initialDelaySeconds: 5
          periodSeconds: 5

        startupProbe:
          httpGet:
            path: /health/
            port: 8010
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30

      serviceAccountName: authservice
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
